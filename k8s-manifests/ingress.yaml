apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: learningsteps-ingress
  namespace: production
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.learningsteps.cloud
    secretName: learningsteps-tls
  rules:
  - host: api.learningsteps.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: learningsteps-api
            port:
              number: 80
