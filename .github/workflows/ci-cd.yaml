name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'k8s-manifests/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}
  AKS_RESOURCE_GROUP: ${{ secrets.AKS_RESOURCE_GROUP }}
  IMAGE_NAME: learningsteps-api

jobs:
  # Job 1: Lint and Test
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest pytest-asyncio

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 api --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other errors as warnings
          flake8 api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          # Add your tests here when ready
          echo "Tests would run here"
          # pytest api/tests

  # Job 2: Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Full scan for manual runs (or first-time scans)
      - name: TruffleHog Full Scan
        if: github.event_name == 'workflow_dispatch'
        run: |
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest \
          filesystem /repo --fail

      # Diff scan for PRs and pushes
      - name: TruffleHog Diff Scan
        if: github.event_name != 'workflow_dispatch'
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before }}
          head: HEAD

  # Job 3: Build and Scan Container
  build-and-scan:
    name: Build and Scan Container
    runs-on: ubuntu-latest
    needs: [test, secret-scan]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 4: Push to ACR
  push-to-acr:
    name: Push to Azure Container Registry
    runs-on: ubuntu-latest
    needs: [build-and-scan]
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Deploy to AKS
  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: [push-to-acr]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Update deployment image
        run: |
          kubectl set image deployment/learningsteps-api \
            api=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n production

      - name: Restart deployment
        run: |
          kubectl rollout restart deployment/learningsteps-api -n production

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/learningsteps-api -n production --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n production -l app=learningsteps-api
          kubectl get service learningsteps-api -n production

  # Job 6: Health Check
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-to-aks]
    steps:
      - name: Wait for service to stabilize
        run: sleep 30

      - name: Check API health
        run: |
          # Check via external IP or domain
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.learningsteps.cloud/health || echo "000")
          if [ $response -eq 200 ]; then
            echo "✅ Health check passed"
          else
            echo "⚠️ Health check returned status code: $response"
            echo "This might be expected if database is not initialized"
          fi
